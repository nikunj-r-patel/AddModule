<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Addition Card here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="containerr">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form action="Operation.jsp">
					<div class="card">
						<div class="card-header text-center bg-dark text-white">
							<h2>Provide me two numbers</h2>
						</div>
						<div class="card-body bg-secondary">
							<div class="form-group">
								<input name="n1" type="text" class="form-control"
									placeholder="Enter num-1 here" />
							</div>
							<div class="form-group">
								<input name="n2" type="text" class="form-control"
									placeholder="Enter num-2 here" />
							</div>
						</div>
						<div class="card-footer text-center bg-dark text-white">
							<button type="submit" class="btn btn-outline-light">Divide</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
